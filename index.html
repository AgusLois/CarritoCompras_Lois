            aria-label="Toggle navigation"
          >

            </ul>
            <div class="d-lg-flex col-lg-3 justify-content-lg-end">

                >
                <div id="cartDiv">
                </div>

                  <div class="modal-footer sidebar-cart-footer shadow" >
                    <div class="w-100">
                      <h5 class="mb-4">Subtotal: <span id="subtotal" class="float-right">$</span></h5>
                      <div class="d-grid gap-3"><a class="btn btn-dark" href="../screens/cart.html">Checkout</a></div>
                    </div>
                  </div>
                
              </div>
            </div>
              </div>

              <div id="main">
                <a href="#" id="openSideBar" class="openbtn">
                  <i class="fa-solid fa-cart-shopping icons"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <form class="d-flex buscador" role="search">
      <input
        id="searchClothes"
        class="form-control"
        type="search"
        placeholder="Buscar producto"
        aria-label="Search"
      />
    </form>
    <div class="container">
      <div id="generalDiv" class="row"></div>
    </div>
    <script src="../js/cart.js"></script>
    <script src="../js/main.js"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
