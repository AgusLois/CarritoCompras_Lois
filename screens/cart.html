<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Proyecto JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../styles/styles.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2a5bdd7b69.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header header-absolute">
      <nav
        class="navbar navbar-expand-lg bg-light rounded"
        aria-label="Thirteenth navbar example"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample11"
            aria-controls="navbarsExample11"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
            <ul class="navbar-nav col-lg-6 justify-content-lg-center">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../screens/index.html"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <h1>Tu carrito</h1>

    <div class="row">
      <div id="cartDiv" class="col-6 cartDiv"></div>
      <div class="col-6">
        <div class="card mb-5 orderContainer">
          <div class="card-header">
            <h6 class="mb-0">Tu orden</h6>
          </div>
          <div class="card-body py-4">
            <table class="table card-text">
              <tr>
                <th class="py-4">Subtotal</th>
                <td class="py-4 text-end text-muted" id="subtotal"></td>
              </tr>
              <tr>
                <th class="py-4">Costos de envio</th>
                <td class="py-4 text-end text-muted" id="envio"></td>
              </tr>
              <tr>
                <th class="pt-4 border-0">Total</th>
                <td class="pt-4 text-end h3 fw-normal border-0" id="total"></td>
              </tr>
            </table>
          </div>
          <div class="card-footer overflow-hidden p-0">
            <div class="d-grid">
              <a class="btn btn-primary py-3" href="../screens/payment.html"
                >Ir a pagar<i class="fa fa-chevron-right ms-2"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/cart.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
